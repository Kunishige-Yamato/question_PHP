<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>アンケート</title>
<link href="question.css" rel="stylesheet" type="text/css">
<script src="jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="question.js" type="text/javascript"></script>
</head>
<body>

    <h1>
        アンケート
    </h1>

    <p id="error" class="sysMes">
        {{error}}   <!--エラーメッセージ表示-->
    </p>

    <form method="post" enctype="multipart/form-data" id="form">
        <div class="parts">
            <div class="title">
                名前：
            </div>
            <div class="column">
                <input type="text" name="name" value='{{name}}'/>
            </div>
        </div>
        <div class="parts">
            <div class="title">
                メールアドレス：
            </div>
            <div class="column">
                <input type="text" name="mail" value='{{mail}}'/>
            </div>
        </div>
        <div class="parts">
            <div class="title">
                年齢：
            </div>
            <div class="column">
                <input type="text" name="age" value='{{age}}'/>
            </div>
        </div>
        <div class="parts">
            <div class="title">
                性別：
            </div>
            <div class="column">
                <input type="radio" name="gender" value='man' {{manCheck}}/>男
                <input type="radio" name="gender" value='woman' {{womanCheck}}/>女
                <input type="radio" name="gender" value='other' {{otherCheck}}/>その他
            </div>
        </div>
        <div class="parts">
            <div class="title">
                今一番可愛いと思うもの：
            </div>
            <div class="column">
                <input type="text" name="cute" value='{{cute}}'/>
            </div>
        </div>
        <div class="parts">
            <div class="title">
                好きなスマホ：
            </div>
            <div class="column">
                <input type="checkbox" name="phone[]" value='iPhone' {{iPhoneCheck}}/>iPhone
                <input type="checkbox" name="phone[]" value='android' {{androidCheck}}/>android
                <input type="checkbox" name="phone[]" value='blackberry' {{blackberryCheck}}/>blackberry
                <input type="checkbox" name="phone[]" value='windowsphone' {{windowsphoneCheck}}/>windowsphone
            </div>
        </div>
        <div class="parts">
            <div class="title">
                一言：
            </div>
            <div class="column">
                <textarea name="mess">{{mess}}</textarea>
            </div>
        </div>
        <div class="parts">
            <div class="title">
                一押し画像：
            </div>
            <div class="column">
                <input type="file" name="image" size="50"/>
            </div>
        </div>
        <div class="parts">
            <div class="column">
                <input type="submit" name="conf" value="確認">
            </div>
        </div>
    </form>

</body>
</html>
