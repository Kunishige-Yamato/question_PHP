<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>アンケート</title>
<link href="question.css" rel="stylesheet" type="text/css">
<script src="jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="question.js" type="text/javascript"></script>
</head>
<body>

    <h1>
        アンケート
    </h1>

    <form method="post" enctype="multipart/form-data" id="form">
        <div class="parts">
            <div class="title">
                名前：
            </div>
            <div class="column">
                {{name}}
            </div>
        </div>
        <div class="parts">
            <div class="title">
                メールアドレス：
            </div>
            <div class="column">
                {{mail}}
            </div>
        </div>
        <div class="parts">
            <div class="title">
                年齢：
            </div>
            <div class="column">
                {{age}}
            </div>
        </div>
        <div class="parts">
            <div class="title">
                性別：
            </div>
            <div class="column">
                {{gender}}
            </div>
        </div>
        <div class="parts">
            <div class="title">
                今一番可愛いと思うもの：
            </div>
            <div class="column">
                {{cute}}
            </div>
        </div>
        <div class="parts">
            <div class="title">
                好きなスマホ：
            </div>
            <div class="column">
                {{phone}}
            </div>
        </div>
        <div class="parts">
            <div class="title">
                一言：
            </div>
            <div class="column">
                {{mess}}
            </div>
        </div>
        <div class="parts">
            <div class="title">
                一押し画像：
            </div>
            <div class="column">
                {{image}}
            </div>
        </div>
        <div class="parts">
            <div class="column">
                <input type="submit" name="back" value="戻る">
                <input type="submit" name="fin" value="送信">
            </div>
        </div>
    </form>

</body>
</html>
